# Prefixo do plugin
prefix: '&8[&6&lEventManager&8]'

# Mensagem que anuncia o evento
# Placeholders disponíveis:
# {prefix} - prefixo do plugin
# {evento} - nome do evento
# {prize} - prêmio do evento
evento-mensagem: '{prefix} &eEntre no &6Evento {evento}&e valendo &eR${prize}'

# Texto do botão que será usado para entrar no evento
evento-button: '&a&l[Clique para entrar]'

# Mensagem de anúncio do quiz
# Placeholders disponíveis:
# {prefix} - prefixo do plugin
# {prize} - prêmio do quiz
quiz-mensagem: '&8[&6&lQuiz&8] &8Quiz iniciado! Valendo &7R${prize}&8:'

# Texto do botão que será usado para responder o quiz
quiz-button: '&a[Clique para responder]'

# Mensagem de anúncio do vouf
# Placeholders disponíveis:
# {prefix} - prefixo do plugin
# {prize} - prêmio do quiz
vouf-mensagem: '§8[§6§lVouF§8] §8Vouf iniciado! Valendo &7R${prize}&8:'

# Mensagem de anúncio do bolão
# Placeholders disponíveis:
# {prefix} - prefixo do plugin
# {acumulado} - valor acumulado
bolao-mensagem: '§7O Bolão está acumulado em R${acumulado} Clique aqui para apostar:'

# Botão de apostar
# Placeholders disponíveis:
# {valor} - valor que o usuário terá que pagar para participar
bolao-button: '§a[Clique para apostar R${valor}]'

# Texto do botão verdadeiro do vouf
vouf-true: '&2&l[Verdadeiro]'
# Texto do botão falso do vouf
vouf-false: '&4&l[Falso]'

# Valor máximo de dinheiro para o vencedor
# Do evento
max-premio-evento: 10000
# Do quiz
max-premio-quiz: 1000
# Do VOUF
max-premio-vouf: 500

# Se o plugin irá anunciar o evento automaticamente
auto-anunciar: true
# Tempo de intervalo entre os anúncios (em segundos)
# Do evento
anunciar-evento: 120
# Do quiz
anunciar-quiz: 60
# Do VOUF
anunciar-vouf: 60

# BOLÃO
bolao-ativo: true
# De quanto em quanto tempo ocorrerá um bolão (em minutos)
bolao-intervalo: 30
# Tempo de intervalo entre anúncios de um bolão já criado (em segundos)
anunciar-bolao: 60
# Quantidade de vezes que o bolão será anunciado antes de finalizar
bolao-anuncios: 5
# Se staff pode ou não apostar no bolão
staff-apostar: true
# Valores possíveis de ser o valor inicial de um bolão
bolao-valores:
  - 500
  - 1000
  - 2000